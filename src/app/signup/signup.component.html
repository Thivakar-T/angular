<div class="container-fluid ">
	<div class="container mt-5">
		<div class="row mt-5">
			<div class="col-12 text-center">
			  <h1 class="text-center font-italic font-weight-bolder mt-5"><u>Is School</u></h1>
			</div>   
			<div class="col-lg-12 col-md-12 col-sm-6 mt-4 text-center">
			  <div class="form-group">
				<input type="text" [(ngModel)]="student.userName"  name="userName" placeholder="Username" class="form-control-lg"><br>
				<!-- <span class="required" id="userNameErrId"></span> -->
			  </div>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-6 text-center mt-2">
			  <div class="form-group">
				<input type="password" [(ngModel)]="student.pwd"  name="pwd" placeholder="Password" class="form-control-lg"><br>
				<!-- <span class="required" id="pwdErrId"></span> -->
			  </div>
			</div>
			<div class="col-12 text-center mt-3">
			  <div class="form-group">
			   <a ><button type="button" (click)="signUp()" class="btn btn-lg btn-primary mb-5" >Signup</button></a>
			  </div>
			</div>		
		  </div>
		  <p class="text-center font-weight-bolder mt-2 signUpP">Already User ? <a [routerLink]="['/login']" class="signUp"><u>Login</u></a></p>	
	</div>	
</div>
