
  <div class="container-fluid ">
    <div class="container">
      <div class="row logoutrow">
        <h1 class="text-left font-italic font-weight-bolder mt-4 ml-3"><u>Is School</u></h1>
        <ul class="ml-auto mt-5 mr-5">
          <li><a [routerLink]="['/dashboard']" class=" font-weight-bolder mt-5">Home /</a></li>
          <li><a [routerLink]="['/login']" class="font-weight-bolder mt-5">Logout</a></li>      
        </ul>
      </div>
    </div><hr>
    <div class="container">
      <h3 class="text-center"><u>Create Teacher</u></h3>
      <div class="row mt-5 ml-3 mr-3">
        <div class="col-3">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="teachers.name" name="name" placeholder="Name" class="form-control">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
             <label for="gender">Gender</label>
            <select class="form-control"  [(ngModel)]="teachers.gender" name="gender">
              <option value="">Choose</option>
               <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
          </div>
        </div>
         <div class="col-3">
          <div class="form-group">
             <label for="age">Age</label>
            <input type="text" [(ngModel)]="teachers.age" name="age" placeholder="Age" class="form-control">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
             <label for="yrsOfExp">Years Of Experience</label>
            <input type="number" [(ngModel)]="teachers.yrsOfExp" name="yrsOfExp" placeholder="Years Of Experience" class="form-control">
          </div>
        </div>
           <div class="col-3">
          <div class="form-group">
            <label for="martialStatus">Martial Status</label>
            <select class="form-control" [(ngModel)]="teachers.martialStatus" name="martialStatus">
              <option value="">Choose</option>
               <option value="Single">Single</option>
                <option value="Married">Married</option>
            </select>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
             <label for="religion">Religion</label>
            <input type="text" [(ngModel)]="teachers.religion" name="religion" placeholder="Religion" class="form-control">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
             <label for="eduQualification">Education Qualification</label>
               <input type="text" [(ngModel)]="teachers.eduQualification" name="eduQualification" placeholder="Education Qualification" class="form-control">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
             <label for="typeOfSchool">Type Of School</label>
            <input type="date" [(ngModel)]="teachers.typeOfSchool" name="typeOfSchool" placeholder="Type Of School" class="form-control">
          </div>
        </div>
           <div class="col-3">
          <div class="form-group">
            <label for="classBeingTaught">Class Being Taught</label>
            <input type="text" [(ngModel)]="teachers.classBeingTaught" name="classBeingTaught" placeholder="Class Being Taught" class="form-control">
          </div>
        </div>
      </div>
  
      <div class="col-12 text-center">
        <a [routerLink]="['/teacher-list']"><button type="button" (click)="submit()" class="btn-lg btn-primary">Submit</button></a>
      </div>
  
    </div>  
  </div>
